
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Description</th>
    <th scope="col">Completed</th>
    <th scope="col">Operate</th>
  </tr>
 
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.id}}</td>
      <td>{{todo.description}}</td>
      <td>{{todo.completed}}</td>
      <td>
        <button>Delete</button>
      </td>
    </tr>
  </tbody>
</table>
