
<!-- Modal -->
<div class="modal fade" id="todoModal" tabindex="-1" data-target="#modal" aria-labelledby="todoModalLabel" aria-hidden="true" [hidden]="IsmodelShow">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="todoModalLabel" i18n="New todo@@newTodo">New Todo</h5>
        <button type="button" class="btn-close" aria-label="Close" aria-label="Close" (click)="closeDialog()"></button>
      </div>
      <div class="modal-body">
        <form #todoForm="ngForm" appIdentityRevealed (ngSubmit)="todoForm.resetForm({})">
            <div class="cross-validation" [class.cross-validation-error]="todoForm.errors?.identityRevealed && (todoForm.touched || todoForm.dirty)">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" class="form-control"
                      required 
                      [(ngModel)]="todo.title" #title="ngModel">
      
                <div *ngIf="title.invalid && (title.dirty || title.touched)"
                    class="alert alert-danger">
                  <div *ngIf="title.errors?.required" i18n="Input required@@inputRequired">
                    Name is required.
                  </div>
      
                </div>
              </div>
      
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text"
                       id="description"
                       name="description"
                       class="form-control"
                       required
                       #description="ngModel"
                       [(ngModel)]="todo.description"
                >
      
                <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
                  <div *ngIf="description.errors?.required" i18n="Input required@@inputRequired">
                    Description is required.
                  </div>
                </div>
              </div>
            
      
            <div class="form-group">
              <label for="deadline">Deadline</label>
              <div class="input-group">
                <input 
                  id="dealine" 
                  class="form-control" 
                  placeholder="yyyy-mm-dd" 
                  name="dealine" 
                  ngbDatepicker #dealine="ngbDatepicker"
                  #deadline="ngModel"
                  [(ngModel)]="todo.deadline"
                  required
                >  
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="dealine.toggle()" type="button"></button>
                </div>
              </div>
              <div *ngIf="deadline.invalid && (deadline.dirty || deadline.touched)"
                class="alert alert-danger">
                <div i18n="Input required@@inputRequired">
                  Deadline is required.
                </div>
              </div>
            </div>
          <br />
              <button type="submit"
                    [disabled]="todoForm.invalid" data-bs-dismiss="modal" (click)="addTodo()" i18n="Todoform Submit@@todoformSumbit">Submit</button>
            </div>
        </form>
      </div>
      
    </div>
  </div>
</div>
